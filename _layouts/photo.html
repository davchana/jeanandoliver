<!doctype html>
<html lang="en">
{% include head.html %}

<body class="photo">

  <div class="h-entry core" role="main">

    <article class="content">


      <p class="content-date">{{ page.date | date: '%A, %B %-d, %Y' }}</p>

      <figure class="{% if page.aspect == '2:3' or page.aspect == '3:4' %}content-image{% else %}content-image--wide{% endif %}">
        {% assign image = page %}
        <img
          class="image"
          src="{{ image.path | replace: '_photos', '/images' | replace: '.md', '.jpg' }}">
      </figure>

      <h2>{{ page.title }}</h2>

    </article>

    <div class="pagination">
    {% if page.previous.url %}
      <a class="pagination-link--earlier" rel="previous" href="{{ page.previous.url }}">earlier <strong class="pagination-title--inner">{{ page.previous.title }}</strong></a>
    {% endif %}

    {% if page.next.url %}
      <a class="pagination-link--later" rel="next" href="{{ page.next.url }}">later <strong class="pagination-title--inner">{{ page.next.title }}</strong></a>
    {% endif %}
    </div>

  </div>

  {% include container/end.html %}

</body>
</html>
