<header class="banner">

  <div class="banner-universal">
    <h1><a href="/" class="banner-link">{{ site.title }}</a></h1>
  </div>

  <div class="banner-inner">
    {% if page.collection == 'collections' %}
       <h1>{{ page.title }}</h1>
    {% elsif page.collection == 'sets' %}
      {% for collection in site.collections %}
        {% if collection.children == page.parent %}
          <h1><a href="{{ collection.url }}">{{ collection.title }}</a></h1>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>
</header>
