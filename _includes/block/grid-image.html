<figure class="
  {% if image.aspect == '2:3' %}
    grid-image--aspect2x3
  {% elsif image.aspect == '3:4' %}
    grid-image--aspect3x4
  {% elsif image.aspect == '4:3' %}
    grid-image--aspect4x3
  {% elsif image.aspect == '1:1' %}
    grid-image--aspect1x1
  {% else %}
    grid-image
  {% endif %}
">
  <a href="{{ image.url }}">
    <img
    src="{{ image.path | replace: '_photos', '/images' | replace: '.md', '.jpg' }}"
    alt="{{ image.alt }}">
  </a>
  {% if image.caption %}
  <figcaption>{{ image.caption | markdownify }}</figcaption>
  {% endif %}
</figure>
