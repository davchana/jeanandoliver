# Site configuration

## Gems configuration
gems:
  - sass

## Markdown configuration
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

###### TODO choose a URL structure for posts
## Permalink configuration
permalink: /:year/:title/

## Collections
collections:
  patterns:
    output: false
  patterns-categories:
    output: true
    permalink: patterns/:path/
  photos:
    output: true
    permalink: /:year/:categories/:path

defaults:
  - scope:
      type: patterns-categories
    values:
      layout: pattern
      category: patterns
  - scope:
      type: photos
    values:
      layout: photo

## Sass configuration
sass:
  sass_dir: _source/scss
  style: compressed

## Project configuration
include:
  - _feeds
  - _pages

exclude:
  - _config
  - Gemfile*
  - node_modules
  - package.json

